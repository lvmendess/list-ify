<!DOCTYPE html>
<html>
    <head>
        <title>note-ify - by livia</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <h2 id="website-title">note-ify</h2>
            <input id="searchbar" type="text" placeholder="search note by title, content..." oninput="search()">
        </header>
        <div class="screen">
            <div class="inputField">
                <form>
                    <p id="newnote">new note</p>
                    <p id="inputnotetitle">title</p>
                    <input type="text" id="notetitle" maxlength="30">
                    <p id="inputnotedesc">description</p>
                    <textarea type="text" id="notedesc" maxlength="400"></textarea>
                    <button type="button" id="savebttn" onclick="saveNote()">save</button>
                </form>
            </div>
            <div class="noteview">
                <div class="notegallery" id="notegallery">
                    <!--style div da nota-->
                </div>
            </div>
        </div>
        <footer><p>made by livia&copy;</p></footer>
        <script src="script.js"></script>
    </body>
</html>
